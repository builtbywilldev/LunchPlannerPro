<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Lunch Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Family Lunch Planner</h1>
            <p>Plan your family's lunches for the week ahead</p>
        </header>

        <div class="status-indicator" id="saveStatus">
            <span id="saveStatusText">All changes saved</span>
            <i class="fas fa-check-circle" id="saveStatusIcon"></i>
        </div>

        <div class="actions">
            <button id="clearWeekBtn" class="btn btn-danger">
                <i class="fas fa-trash"></i> Clear Week
            </button>
            <button id="printWeekBtn" class="btn btn-primary">
                <i class="fas fa-print"></i> Print Week
            </button>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-btn active" data-day="monday">Monday</button>
                <button class="tab-btn" data-day="tuesday">Tuesday</button>
                <button class="tab-btn" data-day="wednesday">Wednesday</button>
                <button class="tab-btn" data-day="thursday">Thursday</button>
                <button class="tab-btn" data-day="friday">Friday</button>
                <button class="tab-btn" data-day="saturday">Saturday</button>
                <button class="tab-btn" data-day="sunday">Sunday</button>
            </div>

            <div class="tab-content">
                <!-- Tab content will be dynamically generated by JavaScript -->
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Family Lunch Planner | Made with <i class="fas fa-heart"></i> for busy parents</p>
        </footer>
    </div>

    <!-- Template for day tab content -->
    <template id="day-template">
        <div class="day-plan">
            <div class="form-group">
                <label for="mainMeal">Main Meal:</label>
                <textarea id="mainMeal" placeholder="Enter the main meal..."></textarea>
            </div>
            <div class="form-group">
                <label for="snack">Snack:</label>
                <textarea id="snack" placeholder="Enter snack options..."></textarea>
            </div>
            <div class="form-group">
                <label for="drink">Drink:</label>
                <textarea id="drink" placeholder="Enter drink options..."></textarea>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Any additional notes..."></textarea>
            </div>
        </div>
    </template>

    <!-- For mobile, collapsible day sections -->
    <div class="mobile-days">
        <!-- Mobile day sections will be dynamically generated by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
